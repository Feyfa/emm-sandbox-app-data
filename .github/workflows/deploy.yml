name: Deploy to VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/proxmox_vm100
          chmod 600 ~/.ssh/proxmox_vm100

      - name: Deploy via SSH (Docker Compose)
        run: |
          ssh -i ~/.ssh/proxmox_vm100 -o StrictHostKeyChecking=no vm100@100.87.116.53 << 'EOF'
            set -e

            cd /home/vm100/app

            echo "ðŸ“¥ Pull latest code"
            git pull origin main

            echo "ðŸ³ Rebuild & restart containers"
            docker compose -f docker-compose.dev.yml down
            docker compose -f docker-compose.dev.yml up -d --build

            echo "ðŸ§¹ Cleanup unused images"
            docker image prune -f
          EOF