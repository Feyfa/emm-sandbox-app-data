name: Deploy to VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy via SSH (Docker Compose)
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no jidan@100.123.90.41 << 'EOF'
            set -e

            cd /home/jidan/app

            echo "ðŸ“¥ Pull latest code"
            git pull origin main

            echo "ðŸ³ Rebuild & restart containers"
            docker compose down
            docker compose up -d --build

            echo "ðŸ§¹ Cleanup unused images"
            docker image prune -f
          EOF